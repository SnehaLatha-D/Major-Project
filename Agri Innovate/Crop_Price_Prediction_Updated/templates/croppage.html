<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commodity Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Styling the Header */
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      header h1 {
        margin-bottom: 10px;
        font-size: 2rem;
      }
      header p {
        margin-bottom: 5px;
        font-size: 1.1rem;
      }
      header a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        background-color: red;
        padding: 5px 10px;
        border-radius: 5px;
      }

      /* General Page Styles */
      body {
        font-family: "Roboto", Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
      }

      .card {
        border: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        transition: transform 0.2s ease-in-out;
      }
      .card:hover {
        transform: scale(1.03);
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      .card-body {
        padding: 15px;
        background-color: #fff;
      }

      .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #4caf50;
      }

      .card-text {
        font-size: 0.9rem;
        color: #666;
      }

      .list-group-item a {
        text-decoration: none;
        color: #4caf50;
      }
      .list-group-item a:hover {
        text-decoration: underline;
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
        margin-top: 20px;
        font-size: 0.9rem;
      }
      .menu-item {
        display: inline-block;
        margin-right: 10px;
        color: #fff;
        text-decoration: none;
        background: transparent;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>AgriInnovate - Predict,Plan and Prosper</h1>
      <p>Plan your farming and stay updated on market trends.</p>
      <a
        class="menu-item"
        style="margin-top: -50px"
        href="{{ url_for('index') }}"
        >Home</a
      >
      <a style="margin-top: -50px" href="{{ url_for('logout') }}">Logout</a>
    </header>

    <div class="container">
      <div class="row">
        <!-- Example Card with Images -->
        <!--  for each commodity -->
        {% for commodity in commodities %}
        <div class="col-md-4">
          <div class="card">
            <img
              src="{{ url_for('static', filename='images/' + commodity + '.jpg') }}"
              alt="Arhar"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">{{ commodity }}</h5>

              <a
                href="/commodity/{{ commodity }}"
                class="btn btn-success"
                class="btn btn-success"
                >Price Forecast</a
              >
            </div>
          </div>
        </div>
        {% endfor %}

        <!-- Add more cards as needed -->
      </div>
    </div>

    <footer>&copy; 2025 Crop Price Prediction. All rights reserved.</footer>
  </body>
</html>
